<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .form-section {
            margin: 20px auto;
            width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 10px
        }
        h2{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-12 text-center ">
                <h2 class="">Contact Us</h2>
                </h1>
            </div>
            <div class="form-section">
                <form action="" onsubmit=onSubmitClick()>
                    <div class="row ">
                        <div class="col-md-7">
                            <label for="f-name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="f-name" required placeholder="">
                        </div>
                        <div class="col-md-5">
                            <label for="l-name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="l-name" required>
                        </div>
                        <div class="">
                            <label for="email" class="form-label"> Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                   
                        <div class="mb-2">
                            <label for="details" class="form-label">Details</label>
                            <textarea class="form-control" id="details" required></textarea>
                        </div>
                    </div>

                    <div>
                        <button type=" submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function onSubmitClick() {
            const name = document.getElementById("f-name").value.trim()
            alert(`Thanks ${name} for submitting the form `)
        }
    </script>
</body>

</html>
