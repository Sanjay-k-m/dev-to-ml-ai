<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alertClick(){
            name = document.getElementById("name").value
            alert(name)
        }
    </script>
</head>
<body>
    <input type="text" id="name" placeholder="Enter Name">
    <button onclick=alertClick()>
        Alert
    </button>
    
</body>
</html>
