<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Ordered List</h1>
    <ol type="A">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ol>
<hr/>
<h1>Unordered List</h1>
    <ul type="circle">
        <li>apple</li>
        <li>mango</li>
        <li>banana</li>
    </ul>

<hr/>
<h1>Description List</h1>
    <dl>
        <dt>apple</dt>
        <dd>apple is a fruit</dd>
        <dt>mango</dt>
        <dd>mango is a fruit</dd>
        <dt>banana</dt>
        <dd>banana is a fruit</dd>
    </dl>

    
</body>
</html>
