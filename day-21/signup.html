<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .form-section {
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px;

        }
    </style>
</head>

<body>
    <div class="form-section">
        <h3>Contact Us</h3>
        <div>
            <form onsubmit=submitAction(event)>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="joe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="psswd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="psswd" required placeholder="******">
                </div>
                <div class="mb-3">
                    <label for="confirm-passwd" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-passwd" required placeholder="******">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success ">
                        Sign up
                    </button>
            </form>
        </div>
    </div>
    <script>
        function submitAction(event) {
            event.preventDefault();

            console.log(event.target)
        }
    </script>
</body>

</html>
